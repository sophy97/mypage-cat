<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형 & 전환</title>
    <link rel="stylesheet" href="/css/변형과 전환.css">
</head>
<body>
    <h1>변형 - transform</h1>

    <div class="m-box translate">
        <p>translate로 위치를 이동한 div입니다</p>
    </div>
    <div class="m-box">
        <p>원래. 위치를 이동했지만, 아래 생성되는 div 위치는 그대로 </p>
    </div>
    <h2>회전-rotate</h2>
    <div class="m-box rotate">
        <p>글자도 회전되어 출력됩니다</p>
    </div>
    <h2>배율 확대 축소</h2>
    <div class="m-box scale">
        <p>scale을 통해 크기를 조절하면 중앙에서 조절된다</p>
    </div>
    <div class="m-box">원래 박스</div>
    <h2>기울기</h2>
    <div class="m-box skew">기울인 박스</div>
    <h2>매트릭스</h2>
    <div class="m-box matrix"></div>

    <h1>전환 -transition</h1>
    <div class="t-box transition-width"></div>
    <!-- hover시 높이가 300px로 증가하는 트랜지션 -->
    <div class="t-box transition-height"></div>
<br>
    <div class="t-box transition-color"></div>

    <h2>변형과 함께 쓰는 전환</h2>
    <div class="t-box transition-transform"></div>
</body>
</html>
